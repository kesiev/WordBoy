function downloadWordBoy(id) {
	var wb=new WordBoy(WordBoys[id]);
	wb.downloadSvg();
}

function viewWordBoy(id) {
	var wb=new WordBoy(WordBoys[id]);
	wb.getSvg(function(svg){
		document.getElementById("svg").innerHTML=svg;
	});
}

function onl() {
	var html="";
	for (var i=0;i<WordBoys.length;i++) {
		html+=WordBoys[i].fileName+": <input type=button value='View' onclick='viewWordBoy("+i+")'> <input type=button value='Download' onclick='downloadWordBoy("+i+")'><br>";
	}
	document.body.innerHTML=html+"<hr><svg id='svg' width=10000 height=10000></svg>";
}
